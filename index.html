<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nintendo Switch RPC</title>
		<link type="text/css" rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<form>
			<div>
				<label>Current Game</label>
				<input type="text" id="game" name="game" placeholder="Enter your current game.">
				<br />
				<label for="desc">Description</label>
				<input type="text" id="desc" name="desc" placeholder="E.G Tower Control, Single Player">
				<br />
			</div>
			<button type="submit">Let's Go!</button>
		</form>

	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		const form = document.querySelector('form');
		form.addEventListener('submit', submitForm);

		function submitForm(e) {
		    e.preventDefault();
		    const game = document.querySelector('#game').value;
            const desc = document.querySelector('#desc').value;
            ipcRenderer.send('game:value', game);
            ipcRenderer.send('desc:value', desc);
		}
	</script>

	</body>
</html>
