<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nintendo Switch RPC</title>
		<link type="text/css" rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<form action="" method="post" enctype="multipart/form-data">
			<fieldset>
				<label for="game">Current Game</label>
				<input type="text" id="game" name="game" placeholder="Enter your current game.">
				<br />
				<label for="desc">Description</label>
				<input type="text" id="desc" name="desc" placeholder="E.G Tower Control, Single Player">
				<br />
				<input type="submit" value="Let's Go!">
			</fieldset>
		</form>
	</body>
</html>
